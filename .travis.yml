language: csharp

os: linux
dist: bionic
arch: amd64

mono: none
dotnet: 3.1.402
solution: ChangelogGenerator.sln

env:
  global:
    secure: 

git:
  depth: false

script:
  - dotnet restore
  - dotnet build --configuration release --no-restore --verbosity minimal
  - dotnet test  --configuration release --no-restore --verbosity minimal
    
before_deploy:
  - dotnet publish -p:PublishProfile=Properties/PublishProfiles/win-x64.pubxml
  - zip changelog-generator.win-x64.zip src/ChangelogGenerator/bin/Release/netcoreapp3.1/publish/win-x64/ChangelogGenerator.exe
  - dotnet publish -p:PublishProfile=Properties/PublishProfiles/linux-x64.pubxml
  - zip changelog-generator.linux-x64.zip src/ChangelogGenerator/bin/Release/netcoreapp3.1/publish/linux-x64/ChangelogGenerator.exe
    
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file:
    - "changelog-generator.win-x64.zip"
    - "changelog-generator.linux-x64.zip"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
